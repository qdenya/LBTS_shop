<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header class="menu">
        <div class="menu_wrap">
            <div class="header_logo ">
                <img src="../img/logo.svg" alt="" class="header_logo_img menu_logo">
            </div>
            <input type="checkbox" id="checkbox">
            <nav class="menu_nav">
                <div class="menu_nav_row">
                    <div class="header_menu">
                        <a href="#" class="header_menu_link">КАТАЛОГ</a>
                        <a href="#" class="header_menu_link">ДОСТАВКА И ОПЛАТА</a>
                        <a href="#" class="header_menu_link">КОНТАКТЫ</a>
                    </div>
                    <div class="header_menu_inst">
                        <a href="#" class="header_menu_inst_link">
                            <img src="../img/inst.svg" alt="Instagram">
                        </a>
                    </div>
                    <div class="header_contact">
                        <a href="tel:+375293724013" class="header_contact_phone">+375(29)372-40-13</a>
                        <span class="header_contact_time">Пн-пт: 10-19<br>сб-вс: 11-18</span>
                    </div>
                </div>
            </nav>
            <label for="checkbox">
                <i class="fa fa-bars menu_icon"></i>
            </label>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <h1>An Awesome Title Here</h1>
            <p>
                This tutorial will guide you through creating a responsive dropdown navigation using CSS only, with the help of flexbox and the "checkbox-hack".
            </p>
        </div>
    </section>
</body>
</html>
